<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Museo di Alessandro Volta</title>
</head>
<body>
    <h1> Opere del Museo Volta</h1>
    <ul>
        {% for opera in opere %}
        <li>
            <a href ="{% url 'detail' opera.id %}">{{opera.title}}</a> di {{opera.author}} ({{opera.year }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
