{% block content %}

    <td>
      <h2>Login</h2>
      <form class="auth-form" method="post" action=''>
        {% csrf_token %}
        {{ form_login.as_p }}
        <button type="submit">Accedi</button>
      </form>
    </td> 
    <td>

        {% csrf_token %}
        {{ form_signup.as_p }}

      </form>
    </td>
  </tr>
</table>
{% endblock %}
