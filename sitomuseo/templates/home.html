{% extends 'base.html' %}
{%block title %}Opere del Museo Volta{%endblock%}
{%block pagetitle %}Museo Volta - Homepage{%endblock%}
{%block content%}
    {% for opera in opere %}
        <li>
            <a href ="{% url 'detail' opera.id %}">{{opera.title}}</a> di {{opera.author.name}} {{opera.author.surname}}({{opera.year }})
        </li>
    {% endfor %}
{%endblock%}
